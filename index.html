<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row one">
        <div>
          <p class="remove">⌫</p>
        </div>
        <div class="display">0</div>
      </div>

      <div class="row">
        <div class="qfali type1"><button class="reset">AC</button></div>
        <div class="qfali type1"><button class="negative">+/-</button></div>
        <div class="qfali type1"><button class="percentage">%</button></div>
        <div class="qfali type2"><button class="operation">/</button></div>
      </div>
      <div class="row">
        <div class="qfali nnn"><button class="number">7</button></div>
        <div class="qfali nnn"><button class="number">8</button></div>
        <div class="qfali nnn"><button class="number">9</button></div>
        <div class="qfali type2"><button class="operation">*</button></div>
      </div>
      <div class="row">
        <div class="qfali nnn">
          <button class="number">4</button>
        </div>
        <div class="qfali nnn"><button class="number">5</button></div>
        <div class="qfali nnn"><button class="number">6</button></div>
        <div class="qfali type2"><button class="operation">-</button></div>
      </div>
      <div class="row">
        <div class="qfali nnn"><button class="number">1</button></div>
        <div class="qfali nnn"><button class="number">2</button></div>
        <div class="qfali nnn"><button class="number">3</button></div>
        <div class="qfali type2"><button class="operation">+</button></div>
      </div>
      <div class="row">
        <div class="qfali nnn"><button class="number">0</button></div>
        <div class="qfali nnn"><button class="float">.</button></div>
        <div class="qfali type2"><button class="equals">=</button></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/IllegalDoc">Anes Bendjaballah ©</a>
    </footer>

    <script src="scr.js"></script>
  </body>
</html>
